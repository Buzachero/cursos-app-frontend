<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>      
    </button>        
    <ion-title>Cursos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button block type="submit" (click)="adicionarCurso()">Adicionar</button>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="visualizarCurso(item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.descricao}}
    </button>
  </ion-list>
</ion-content>
